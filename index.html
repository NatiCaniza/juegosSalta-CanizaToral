<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo_small_icon_only_inverted.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Hora de Jugar!</title>
</head>

<body>
    <header>
        <nav id="link arriba" class="navbar navbar-expand-lg navbar-light colorBarra">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Hora de Jugar!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <form class="d-flex">
                        <input class="form-control me-2 inputNavbar" type="search" placeholder="ArtÃ­culo"
                            aria-label="Search">
                        <button class="btn btn-outline-success botonNavbar" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <img class="logo" src="./img/logo_small.png" alt="logo pagina">
        <h1 class="titulo">Juegos de mesa para jugar con familia y amigos</h1>

        <div id="cardContainer" class="cardContainer"></div>

        <h2 class="tituloCarrito">Mi Carrito</h2>
        <div class="carritoContainer">
            <div class="row g-0">
                <div class="col">
                    Juego
                </div>
                <div class="col">
                    Nombre
                </div>
                <div class="col">
                    Precio
                </div>
            </div>
        </div>

        <div id="miCarrito" class="miCarrito"></div>

        <div class="footerCarrito">
            <div class="botonFinalizarCompra">
                <button class="finalizarCompra animate__animated animate__bounce">
                    <b>Finalizar Compra</b>
                </button>
            </div>

            <div class="botonvaciarCarrito">
                <button class="vaciarCarrito">
                    <b>Vaciar Carrito</b>
                </button>
            </div>

        </div>
        <footer>
            <a href="#link arriba"><img class="iconoFooter" src="./img/logo_small_blanco.png" alt=""></a>
            <h6 class="textoFooter">Seguinos en nuestras redes!</h6>
            <div>
                <a href="https://www.facebook.com/"><img class="iconosRedesSociales"
                        src="./img/iconmonstr-facebook-6-240.png" alt="Icono de Facebook"></a>
                <a href="https://www.instagram.com/"><img class="iconosRedesSociales"
                        src="./img/iconmonstr-instagram-13-240 (1).png" alt="Icono de Instagram"></a>
                <a href="https://twitter.com/"><img class="iconosRedesSociales" src="./img/iconmonstr-twitter-3-240.png"
                        alt="Icono de Twitter"></a>
            </div>
            <p class="textoFooter">Natalia Caniza Toral - Coderhouse 2022</p>
        </footer>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
</body>

</html>
