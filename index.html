<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo_small_icon_only_inverted.png" type="image/x-icon">
    <!-- BOOTSTRAP JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- LINK TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- ANIMACIONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- MI CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Hora de Jugar!</title>
</head>

<body>
    <header>
        <img class="logo" id="link arriba" src="./img/logo_small.png" alt="logo pagina">
        <h1 class="titulo">Juegos de mesa para jugar con familia y amigos</h1>
    </header>

    <nav class="row">
        <div class="buscarJuegos container-fluid">
            <input id="barraBusqueda" class="barraBusqueda" type="text" name="searchBar" placeholder="Busca aquí tu juego">
            <button id="botonBusqueda" class="botonBusqueda" title="Buscar">Buscar</button>
        </div>
    </nav>

    
    <main>
        <div id="cardContainer" class="cardContainer">
            <!-- Codigo Inyectado desde JS -->
        </div>

        <h2 class="tituloCarrito container-fluid">Mi Carrito</h2>
        <div class="carritoContainer">
            <div class="row g-0">
                <div class="col">
                    Juego
                </div>
                <div class="col">
                    Nombre
                </div>
                <div class="col">
                    Precio
                </div>
            </div>
        </div>

        <div id="miCarrito" class="miCarrito">
            <!-- Codigo Inyectado desde JS -->
        </div>

        <div class="footerCarrito">
            <div class="botonFinalizarCompra">
                <button class="finalizarCompra animate__animated animate__bounce">
                    <b>Finalizar Compra</b>
                </button>
            </div>

            <div class="botonvaciarCarrito">
                <button class="vaciarCarrito">
                    <b>Vaciar Carrito</b>
                </button>
            </div>

        </div>
        <footer>
            <a href="#link arriba"><img class="iconoFooter" src="./img/logo_small_blanco.png" alt=""></a>
            <div class="row g-0">
                <div class="col-md-6 text-left">
                    <h6 class="textoFooter">Seguinos en nuestras redes!</h6>
                    <a href="https://www.facebook.com/"><img class="iconosRedesSociales"
                            src="./img/iconmonstr-facebook-6-240.png" alt="Icono de Facebook"></a>
                    <a href="https://www.instagram.com/"><img class="iconosRedesSociales"
                            src="./img/iconmonstr-instagram-13-240 (1).png" alt="Icono de Instagram"></a>
                    <a href="https://twitter.com/"><img class="iconosRedesSociales"
                            src="./img/iconmonstr-twitter-3-240.png" alt="Icono de Twitter"></a>
                </div>
                <div class="col-md-6 text-right">
                    <h6 class="textoFooter">Suscribite para más novedades!</h6>
                    <input id="barraMail" class="barraBusqueda" type="email" name="searchBar" placeholder="Aquí va tu mail">
                    <button id="botonMail" class="botonBusqueda" type="submit" title="Buscar">Enviar</button>
                </div>
            </div>

            <p class="textoFooter">Natalia Caniza Toral - Coderhouse 2022</p>
        </footer>

        <!-- SMTPJS -->
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <!-- TOASTIFY -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <!-- SWEET ALERT -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <!-- MI JS -->
        <script src="js/app.js"></script>
</body>

</html>
